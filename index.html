<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./styles.css" />
    <title>Average Grade Calculator</title>
    <script src="./Utils/logger.js" defer></script>
    <script src="./result.js" defer></script>
    <script src="./script.js" defer></script>
</head>

<body>
    <main>
        <header>
            <div id="header-logo-bundle">
                <img 
                    src="images/rs_logo.png" 
                    alt="Company Logo" 
                    id="header-logo" 
                    width="50" 
                    height="45" />
                <p id="header-logo-text">Rajchenberg Studios</p>
            </div>
            <nav id="header-nav">
                <ul id="header-nav-bar">
                    <li><a class="header-nav-link" href="./index.html">Avg Calc</a></li>
                    <li><a class="header-nav-link" href="./about.html">About</a></li>
                </ul>
            </nav>
        </header>
        <section id="main-content-section">
            <h1>Average (Mean) Grade Calculator</h1>
            <section id="data-section" class="main-section">
                <h3 class="data-section-title">Data</h3>
                <div id="data-container">
                    <div id="data-entry-container">
                        <p>Enter data</p>
                        <div id="item-score-container">
                            <div id="item-container">
                                <label>Item
                                    <select id="item" value="Exam">
                                        <option value="Exam">Exam</option>
                                        <option value="Quiz">Quiz</option>
                                        <option value="Project">Project</option>
                                        <option value="Mid term">Mid term</option>
                                        <option value="Pop quiz">Pop quiz</option>
                                        <option value="Presentation">Presentation</option>
                                        <option value="Final project">Final project</option>
                                        <option value="Final exam">Final exam</option>
                                    </select>
                                </label>
                            </div>
                            <div id="score-container">
                                <label>Score
                                    <input id="score" type="number" min="0" max="100" value="1" width="50" />
                                </label>
                            </div>
                        </div>
                    </div>
                    <div id="add-clear-more-container">
                        <button id="add">Add</button>
                        <button id="clear">Clear</button>
                        <button id="remove-last">Remove last</button>
                    </div>
                    <div id="data-set-container">
                        <p>Your data set</p>                        
                        <textarea 
                            id="data-set" 
                            placeholder="Your data will be displayed here."
                            rows="7"
                            cols="50"
                            readonly>
                        </textarea>
                    </div>
                </div>
            </section>
            <button id="calculate-button" class="main-section">Calculate</button>
            <section id="result-section" class="main-section">
                <h3 class="data-section-title">Result</h3>
                <div id="result-container">
                    <p id="result-message">The result will be displayed here.</p>
                </div>
            </section>
        </section>
    </main>
    <footer>
        <div id="footer-credits-cont">
            <p id="footer-credits-signature">Copyright 2024 Rajchenberg Studios Ltd</p>
            <p id="footer-credits-built-by">Built by Rajchenberg Studios</p>
        </div>
    </footer>
</body>

</html>
